<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="main-allo" class="allo">
        <div class="allo-main">
            <div role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs nav-justified dd-allo-nav" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link active"
                            id="iltab-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#iltab"
                            type="button"
                            role="tab"
                            aria-controls="iltab"
                            aria-selected="true">일반&nbsp;&nbsp;<span class="badge bg-secondary" id="bdg1">0</span></button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="jaktab-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#jaktab"
                            type="button"
                            role="tab"
                            aria-controls="jaktab"
                            aria-selected="false">학생단체&nbsp;&nbsp;<span class="badge bg-secondary" id="bdg2">0</span></button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="gutab-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#gutab"
                            type="button"
                            role="tab"
                            aria-controls="gutab"
                            aria-selected="false">거래처&nbsp;&nbsp;<span class="badge bg-secondary" id="bdg3">0</span></button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link regallo-tab"
                            type="button"
                            role="tab"
                            aria-controls="regallo"
                            aria-selected="false">정기운행&nbsp;&nbsp;<i class="fa-solid fa-up-right-from-square"></i>
                        </button>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content" id="myTabContent">
                    <div
                        class="tab-pane fade show active"
                        id="iltab"
                        role="tabpanel"
                        aria-labelledby="home-tab">
                        <div class="allocont" id="allocont1"></div>
                    </div>
                    <div
                        class="tab-pane fade"
                        id="jaktab"
                        role="tabpanel"
                        aria-labelledby="profile-tab">
                        <div class="allocont" id="allocont2"></div>
                    </div>
                    <div
                        class="tab-pane fade"
                        id="gutab"
                        role="tabpanel"
                        aria-labelledby="profile-tab">
                        <div class="allocont" id="allocont3"></div>
                    </div>
                    <div
                        class="tab-pane fade"
                        id="goouttab"
                        role="tabpanel"
                        aria-labelledby="profile-tab">
                        <div class="allocont" id="allocont4"></div>
                    </div>
                </div>
            </div>

            <datalist id="car-info">
                <option
                    th:each="ve : ${ve}"
                    th:value="${ve.vehicle2}"
                    th:label="${ve.vehicle2}"
                    th:data-value="${ve.carNumber}"
                    th:data-owner="${ve.owner}"></option>
                <option
                    th:each="othercompa : ${othercompa}"
                    th:value="${othercompa.ctmname}"
                    th:label="${othercompa.ctmname}"
                    th:data-value="${othercompa.ctmname}"
                    th:data-owner="${othercompa.ctmname}"></option>
            </datalist>
            <datalist id="per-info">
                <option
                    id="aaaccc"
                    th:each="emp : ${emp}"
                    th:value="${emp.name}"
                    th:label="${emp.name}"
                    th:data-value="${emp.id}"></option>
            </datalist>
        </div>
        <div class="allo-side">
            asdasdasd
        </div>
        <!-- Modal -->
        <div
            class="modal fade"
            id="modal-one"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="">편도운행정보</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                        <input type="hidden" id="btn-size" value="1">
                        <input type="hidden" id="btn-hoho" value="1">
                        <input type="hidden" id="btn-rsvt" value="1">
                        <input type="hidden" id="btn-opernum" value="1">
                        <input type="hidden" id="btn-tod" value="1">
                        <input type="hidden" id="btn-ed" value="1">
                    </div>
                    <div class="modal-body md-one-bdc" id="md-one-bd"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="btn-one-plus-close">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-one-plus">Understood</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div
            style="background: transparent;"
            id="modal-rsvt"
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="">운행정보 수정</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                        <input type="hidden" id="md-rsvtNum" value="">
                    </div>
                    <div class="modal-body md-rsvt-bdc" id="md-rsvt-bd">
                        <form class="rsvtCh-form" name="formRsvtCh" autocomplete="off">
                            <div class="row">
                                <input type="hidden" id="rsvt-1" name="rsvt" value="">
                                <input
                                    type="hidden"
                                    id="empin-1"
                                    name="empin"
                                    th:value="${user.position}+'&nbsp;'+${user.name}">
                                <div class="form-group col-md-12 col-xl-6">
                                    <i class="fas fa-calendar-day"></i>
                                    <label for="stday-1">출발일</label>
                                    <input
                                        type="date"
                                        class="form-control input-sm"
                                        id="stday-1"
                                        name="stday"
                                        required="required">
                                </div>
                                <div class="form-group col-md-12 col-xl-6">
                                    <i class="fas fa-calendar-day"></i>
                                    <label for="endday-1">
                                        <span>도착일</span><span id="daynight-1">(당일)</span></label>
                                    <input
                                        type="date"
                                        class="form-control input-sm"
                                        id="endday-1"
                                        name="endday"
                                        required="required">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12 col-xl-6">
                                    <i class="fas fa-bus"></i>
                                    <label for="bus-1">차&nbsp;량</label>
                                    <select id="bus-1" name="bus" class="form-control input-sm">
                                        <option value="대형">대형(45인승)</option>
                                        <option value="중형">중형(25인승)</option>
                                        <option value="우등">우등(28인승)</option>
                                        <option value="기타">기타</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-12 col-xl-6">
                                    <i class="fas fa-equals"></i>
                                    <label for="num-1">대&nbsp;수</label>
                                    <select id="num-1" name="num" class="form-control input-sm">
                                        <option
                                            th:each="i : ${#numbers.sequence(1, 50)}"
                                            th:value="${i}"
                                            th:text="${i} + '&nbsp;대'">Num</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12 col-xl-6">
                                    <i class="far fa-clock"></i>
                                    <label for="stt-1">출발시간</label>
                                    <input type="time" class="form-control input-sm" id="stt-1" name="stt">
                                </div>
                                <div class="form-group col-md-12 col-xl-6">
                                    <i class="far fa-clock"></i>
                                    <label for="endt-1">종료시간</label>
                                    <input type="time" class="form-control input-sm" id="endt-1" name="endt">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12 col-xl-6">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <label for="rsvpstp-1">출발장소(모두기입)</label>
                                    <textarea id="rsvpstp-1" name="rsvpstp" class="form-control"></textarea>
                                </div>
                                <div class="form-group col-md-12 col-xl-6">
                                    <i class="fas fa-map-marked-alt"></i>
                                    <label for="desty-1">목적지 및 경유지</label>
                                    <textarea id="desty-1" name="desty" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12 col-xl-6">
                                    <i class="far fa-bookmark"></i>
                                    <label for="rsvtdetail-1">특이사항</label>
                                    <input
                                        type="text"
                                        class="form-control input-sm"
                                        id="rsvtdetail-1"
                                        name="rsvtdetail"
                                        placeholder="특이사항을 입력해주세요.">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12 col-xl-6">
                                    <i class="fas fa-calculator"></i>
                                    <label for="cont-1">부가세</label>
                                    <select id="cont-1" name="cont" class="form-control input-sm">
                                        <option value="포함">포함</option>
                                        <option value="미포함">미포함</option>
                                        <option value="카드">카드</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-12 col-xl-6">
                                    <i class="fas fa-won-sign"></i>
                                    <label for="conm-1">운행금액</label>
                                    <input
                                        type="text"
                                        id="conm-1"
                                        name="conm"
                                        data-type="currency"
                                        class="form-control input-sm"
                                        placeholder="운행 금액 입력">
                                    <input type="hidden" id="numm-1" name="numm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12 text-right">
                                    <span class="text-right">수정 후 배차정보가 초기화됩니다.</span>
                                </div>
                                <div class="form-group col-md-12 text-right">
                                    <span class="text-right">배차정보를 다시 입력해주세요.</span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer mf-ch-rsvt">
                        <div class="mf-ch-rsvt-item">
                            <button type="button" class="btn btn-danger" id="btn-rsvt-del">완전 삭제</button>
                            <button type="button" class="btn btn-warning" id="btn-rsvt-cancle">운행 취소</button>
                        </div>
                        <div class="mf-ch-rsvt-item">
                            <button type="button" class="btn btn-default" id="btn-rsvt-close">닫기</button>
                        </div>
                        <div class="mf-ch-rsvt-item">
                            <button type="button" class="btn btn-primary" id="btn-rsvt-insert">수정</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>

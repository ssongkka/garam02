<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다
        -->
        <title>일괄 예약 입력</title>
        <!-- 부트스트랩 -->
        <link rel="stylesheet" href="/css/boot/bootstrap.css">
        <link rel="stylesheet" href="/css/boot/all.css">
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="/css/summernote/summernote-lite.css">
        <link rel="stylesheet" href="/css/common/boot_Custom.css">
        <link rel="stylesheet" href="/css/common/styles.css">
        <link rel="stylesheet" href="/css/dashboardCss/rsvtMany.css">
    </head>

    <body>
        <div class="rsvt-ctm">
            <input
                type="hidden"
                id="empin"
                name="empin"
                th:value="${user.position}+'&nbsp;'+${user.name}">
            <input type="hidden" id="m-no" value="0">
            <input type="hidden" id="m-trash" value="2">
            <div id="t-cnt">
                <h3 id="t-name">
                    고객이름
                    <small id="t-tel">연락처</small>
                    <small id="t-stp">출발지</small>
                    <small id="t-add">주소</small>
                </h3>
            </div>
            <div>
                <a type="button" class="asd" data-toggle="modal" data-target="#myModal">
                    <i class="fas fa-user-plus"></i>고객정보입력
                </a>
            </div>
        </div>

        <div
            id="myModal"
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                        <h3>고객 정보 입력</h3>
                    </div>
                    <input type="hidden" id="ctmno" name="ctmno" value="0">
                    <input type="hidden" id="ctmtrash" name="ctmtrash" value="2">
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="radio0"
                                        name="radio"
                                        value="0"
                                        readonly="readonly"
                                        disabled="disabled">
                                    일반
                                </label>
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="radio1"
                                        name="radio"
                                        readonly="readonly"
                                        disabled="disabled"
                                        value="1">
                                    학단
                                </label>
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="radio2"
                                        name="radio"
                                        readonly="readonly"
                                        disabled="disabled"
                                        value="2">
                                    거래처
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-5">
                                <i class="fas fa-book-open"></i>
                                <label for="ctmname">이름&#42;</label>
                                <input
                                    type="text"
                                    onfocus="this.select()"
                                    list="name-cho"
                                    class="form-control input-sm"
                                    id="ctmname"
                                    placeholder="이름을 입력해주세요."
                                    value=""
                                    required="required">
                                <datalist id="name-cho">
                                    <option
                                        th:each="custom : ${customer}"
                                        th:value="${custom.ctmname}"
                                        th:label="${custom.ctmtel1}"
                                        th:data-value="${custom.ctmseq}"></option>
                                </datalist>
                            </div>
                            <div class="form-group col-xs-1" id="">
                                <a
                                    id="ername"
                                    class="fas fa-times-circle BaseButton--skinGray size_default col-xs-12 plus-btn"
                                    title="지우기"></a>
                            </div>
                            <div class="form-group col-xs-6">
                                <i class="fas fa-phone-alt"></i>
                                <label for="tel1">연락처&#42;</label>
                                <input
                                    type="text"
                                    list="tel1-cho"
                                    class="form-control input-sm"
                                    id="ctmtel1"
                                    placeholder="전화번호 형식으로 입력"
                                    readonly="readonly">
                                <datalist id="tel1-cho"></datalist>
                            </div>
                        </div>
                        <div id="user-plus">
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <label for="ctmstp">출발지</label>
                                    <input
                                        type="text"
                                        onfocus="this.select()"
                                        class="form-control input-sm"
                                        id="ctmstp"
                                        placeholder="출발지가 고정된 예약자일 경우 입력"></input>
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-pen"></i>
                                    <label for="ctmdetail">메모</label>
                                    <input
                                        type="text"
                                        readonly="readonly"
                                        class="form-control input-sm"
                                        id="ctmdetail">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-phone-alt"></i>
                                    <label for="ctmtel2">비상연락처</label>
                                    <input
                                        type="text"
                                        readonly="readonly"
                                        class="form-control input-sm"
                                        id="ctmtel2">
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-map"></i>
                                    <label for="ctmaddress">주소</label>
                                    <input
                                        type="text"
                                        readonly="readonly"
                                        class="form-control input-sm"
                                        id="ctmaddress">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="far fa-envelope"></i>
                                    <label for="ctmemail">이메일</label>
                                    <input
                                        type="text"
                                        readonly="readonly"
                                        class="form-control input-sm"
                                        id="ctmemail">
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="far fa-building"></i>
                                    <label for="ctmcompanum">사업자등록번호</label>
                                    <input
                                        type="email"
                                        readonly="readonly"
                                        class="form-control input-sm"
                                        id="ctmcompanum">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-fax"></i>
                                    <label for="ctmfax">팩스</label>
                                    <input
                                        type="text"
                                        readonly="readonly"
                                        class="form-control input-sm"
                                        id="ctmfax">
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-home"></i>
                                    <label for="ctmhomepage">홈페이지</label>
                                    <input
                                        type="text"
                                        readonly="readonly"
                                        class="form-control input-sm"
                                        id="ctmhomepage">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫&nbsp;&nbsp;기</button>
                        <button type="button" class="btn btn-primary" id="btn-modal">입&nbsp;&nbsp;력</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="rsvt-tb">
                <thead>
                    <tr>
                        <th class="th-ct">출&nbsp;발&nbsp;일</th>
                        <th class="th-ct">도&nbsp;착&nbsp;일</th>
                        <th class="th-ct">차&nbsp;&nbsp;량</th>
                        <th class="th-ct">대&nbsp;&nbsp;수</th>
                        <th class="th-ct">출&nbsp;발&nbsp;시&nbsp;간</th>
                        <th class="th-ct">종&nbsp;료&nbsp;시&nbsp;간</th>
                        <th class="col-lg-2">출&nbsp;발&nbsp;장&nbsp;소</th>
                        <th class="col-lg-2">목&nbsp;적&nbsp;지</th>
                        <th class="col-lg-2">특&nbsp;이&nbsp;사&nbsp;항</th>
                        <th class="th-ct">부&nbsp;가&nbsp;세</th>
                        <th class="th-ct">운&nbsp;행&nbsp;금&nbsp;액</th>
                        <th class="th-ct">삭&nbsp;제</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" class="input-sm" id="std" onchange="ccc(this)"></td>
                        <td><input type="date" class="input-sm" id="edd"></td>
                        <td>
                            <select id="bus" name="bus" class="form-control input-sm" style="width: auto;">
                                <option value="대형">대형</option>
                                <option value="중형">중형</option>
                                <option value="우등">우등</option>
                                <option value="기타">기타</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control input-sm" style="width: auto;">
                                <option
                                    th:each="i : ${#numbers.sequence(1, 50)}"
                                    th:value="${i}"
                                    th:text="${i}">Num</option>
                            </select>
                        </td>
                        <td><input type="time" class="input-sm" value="08:30">
                        </td>
                        <td><input type="time" class="input-sm"></td>
                        <td><input type="text" class="input-sm" id="stp"></td>
                        <td><input type="text" class="input-sm"></td>
                        <td><input type="text" class="input-sm"></td>
                        <td>
                            <select class="form-control input-sm" style="width: auto;">
                                <option value="포함">포함</option>
                                <option value="미포함">미포함</option>
                                <option value="카드">카드</option>
                            </select>
                        </td>
                        <td><input
                            type="text"
                            data-type="currency"
                            class="input-sm"
                            value="0"
                            style="text-align: right;"></td>
                        <td class="th-ct">
                            <a></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btng" role="group" aria-label="...">
            <button class="btn btn-primary" id="insert-many">입&nbsp;&nbsp;&nbsp;력</button>
            <button class="btn btn-default" id="plus-btn">추&nbsp;&nbsp;&nbsp;가</button>
        </div>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script src="/js/boot/bootstrap.js"></script>
        <script src="/js/boot/bootstrap.bundle.js"></script>
        <script src="/js/boot/all.js"></script>
        <script src="/js/common/common.js"></script>
        <script src="/js/dashboard/rsvtMany.js"></script>
    </body>
</html>

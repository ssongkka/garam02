<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다
        -->
        <title>일괄 예약 입력</title>
        <!-- 부트스트랩 -->
        <link rel="stylesheet" href="/css/boot/bootstrap.css">
        <link rel="stylesheet" href="/css/boot/all.css">
        <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/css/summernote/summernote-lite.css">
        <link
            th:if="${user.color == 0}"
            rel="stylesheet"
            href="/css/optCss/optCss0.css">
        <link
            th:if="${user.color == 1}"
            rel="stylesheet"
            href="/css/optCss/optCss1.css">
        <link
            th:if="${user.color == 10}"
            rel="stylesheet"
            href="/css/optCss/optCss10.css">
        <link
            th:if="${user.color == 11}"
            rel="stylesheet"
            href="/css/optCss/optCss11.css">
        <link
            th:if="${user.color == 12}"
            rel="stylesheet"
            href="/css/optCss/optCss12.css">
        <link
            th:if="${user.color == 13}"
            rel="stylesheet"
            href="/css/optCss/optCss13.css">
        <link
            th:if="${user.color == 14}"
            rel="stylesheet"
            href="/css/optCss/optCss14.css">
        <link
            th:if="${user.color == 15}"
            rel="stylesheet"
            href="/css/optCss/optCss15.css">
        <link
            th:if="${user.color == 16}"
            rel="stylesheet"
            href="/css/optCss/optCss16.css">
        <link
            th:if="${user.color == 17}"
            rel="stylesheet"
            href="/css/optCss/optCss17.css">
        <link
            th:if="${user.color == 18}"
            rel="stylesheet"
            href="/css/optCss/optCss18.css">
        <link
            th:if="${user.color == 19}"
            rel="stylesheet"
            href="/css/optCss/optCss19.css">
        <link
            th:if="${user.color == 20}"
            rel="stylesheet"
            href="/css/optCss/optCss20.css">
        <link rel="stylesheet" href="/css/common/boot_Custom.css">
        <link rel="stylesheet" href="/css/common/styles.css">
        <link rel="stylesheet" href="/css/common/btn.css">
        <link rel="stylesheet" href="/css/dashboardCss/rsvtMany.css">
        <link rel="stylesheet" href="/css/openTemplates/offCustomer.css">
        <link rel="stylesheet" href="/css/openTemplates/insertCustomer.css">
    </head>

    <body>
        <header>
            <input
                type="hidden"
                id="empin"
                name="empin"
                th:value="${user.position}+''+${user.name}">
            <input type="hidden" id="m-no" value="">
            <span id="t-btn">
                <button class="btn btn-default" id="backMain">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </span>
            <div id="t-cnt">
                <span id="t-name">고객이름</span>
                <span id="t-tel">연락처</span>
                <span id="t-stp">출발지</span>
                <span id="t-add">주소</span>
            </div>
            <div>
                <button type="button" class="btn btn-secondary" id="asdBtn">
                    <i class="fas fa-user-plus"></i>고객정보입력
                </button>
            </div>
        </header>

        <main>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="rsvt-tb">
                    <colgroup>
                        <col width="auto">
                        <col width="auto">
                        <col width="6%">
                        <col width="4%">
                        <col width="auto">
                        <col width="auto">
                        <col width="20%">
                        <col width="20%">
                        <col width="20%">
                        <col width="6%">
                        <col width="7%">
                        <col width="3%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>출 발 일</th>
                            <th>도 착 일</th>
                            <th>차 량</th>
                            <th>대 수</th>
                            <th>출 발 시 간</th>
                            <th>종 료 시 간</th>
                            <th>출 발 장 소</th>
                            <th>목 적 지</th>
                            <th>특 이 사 항</th>
                            <th>부 가 세</th>
                            <th>운 행 금 액</th>
                            <th>삭 제</th>
                        </tr>
                    </thead>
                    <tbody id="tbMany">
                        <tr>
                            <td><input type="date" class="input-sm" id="std" onchange="ccc(this)"></td>
                            <td><input type="date" class="input-sm" id="edd"></td>
                            <td>
                                <select id="bus" name="bus" class="form-select input-sm">
                                    <option value="대형">대형</option>
                                    <option value="중형">중형</option>
                                    <option value="우등">우등</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-select input-sm">
                                    <option
                                        th:each="i : ${#numbers.sequence(1, 50)}"
                                        th:value="${i}"
                                        th:text="${i}">Num</option>
                                </select>
                            </td>
                            <td><input type="time" class="input-sm" value="08:30">
                            </td>
                            <td><input type="time" class="input-sm"></td>
                            <td><input type="text" class="input-sm" id="stp"></td>
                            <td><input type="text" class="input-sm"></td>
                            <td><input type="text" class="input-sm"></td>
                            <td>
                                <select class="form-select input-sm">
                                    <option value="포함">포함</option>
                                    <option value="미포함">미포함</option>
                                    <option value="카드">카드</option>
                                </select>
                            </td>
                            <td><input
                                type="text"
                                data-type="currency"
                                class="input-sm"
                                value="0"
                                style="text-align: right;"></td>
                            <td>
                                <a></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btng" role="group" aria-label="...">
                <button class="btn btn-default" id="plus-btn">
                    추가<i class="fa-solid fa-plus"></i>
                </button>
                <button class="btn btn-primary" id="insert-many">
                    입력<i class="fa-solid fa-download"></i>
                </button>
            </div>

            <!-- Modal -->
            <div
                style="background: transparent;"
                id="modal-ctm"
                class="modal fade"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="">운행정보 수정</h3>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                            <input type="hidden" id="md-rsvtNum" value="">
                        </div>
                        <div class="modal-body md-rsvt-bdc" id="md-rsvt-bd">
                            <h2>
                                고객 정보
                            </h2>
                            <div th:replace="openTemplates/updateCustomer :: upCust"></div>
                        </div>
                        <div class="modal-footer mf-ch-rsvt">
                            <div class="mf-ch-rsvt-item">
                                <button type="button" class="btn btn-primary" id="btn-ctm-insert">입력</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="openTemplates/offCustomer :: offCustomer"></div>
            <div th:replace="openTemplates/modalCustomerUp :: modalCustUp"></div>
            <datalist id="name-cho">
                <option
                    th:each="custom : ${customer}"
                    th:value="${custom.ctmname}"
                    th:label="${custom.ctmtel1}"
                    th:data-value="${custom.ctmno}"></option>
            </datalist>
        </main>
        <script th:inline="javascript">
            /*<![CDATA[*/
            const opt =/*[[${opt}]]*/
            'default';
            /*]]>*/
        </script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script src="/js/boot/bootstrap.bundle.js"></script>
        <script src="/js/boot/all.js"></script>
        <script src="/js/common/common.js"></script>
        <script src="/js/dashboard/rsvtMany.js"></script>
        <script src="/js/openTemplates/offCustomer.js"></script>
        <script src="/js/openTemplates/insertCustomer.js"></script>
        <script src="/js/openTemplates/updateCustomer.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <div th:fragment="emp-money-in" class="moneyInsertEmp">
        <div class="moneyInsertEmp-item card">
            <div class="operTitle shadow-sm">
                <div class="operTitle-item">
                    <h4>운행내역</h4>
                </div>
                <div class="operTitle-item">
                    <div class="dash-cal-h-money">
                        <div class="dash-cal-h-item dash-cal-h-item1" id="fnDownMonth1">
                            <i class="fas fa-chevron-left fa-lg"></i>
                        </div>
                        <div class="dash-cal-h-item dash-cal-h-item2" id="">
                            <strong><input
                                class="yearmonthsMoney"
                                type="month"
                                id="yearmonthsMoney1"
                                value=""
                                control-id="ControlID-2"></strong>
                        </div>
                        <div class="dash-cal-h-item dash-cal-h-item3" id="fnUpMonth1">
                            <i class="fas fa-chevron-right fa-lg"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-oper-m" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs nav-justified shadow-sm" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#oper1" aria-controls="oper1" role="tab" data-toggle="tab">
                            <div class="tab-flex tab-flex-Minsert">
                                <span>일반운행</span>
                                <span class="badge" id="bgoper1">00</span>
                            </div>
                        </a>
                    </li>
                    <li role="presentation" class="">
                        <a href="#oper2" aria-controls="oper2" role="tab" data-toggle="tab">
                            <div class="tab-flex tab-flex-Minsert">
                                <span>정기운행</span>
                                <span class="badge" id="bgoper2">00</span>
                            </div>
                        </a>
                    </li>
                    <li role="presentation" class="">
                        <a href="#oper3" aria-controls="oper3" role="tab" data-toggle="tab">
                            <div class="tab-flex tab-flex-Minsert">
                                <span>기타</span>
                                <span class="badge" id="bgoper3">00</span>
                            </div>
                        </a>
                    </li>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="oper1">
                    <div class="operCont scBar">
                        <table class="table table-striped table-hover table-bordered table-condensed">
                            <colgroup></colgroup>
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="mCh-All"></th>
                                    <th class="hideTh"></th>
                                    <th class="hideTh"></th>
                                    <th class="hideTh"></th>
                                    <th class="hideTh"></th>
                                    <th>번호</th>
                                    <th>운행일</th>
                                    <th>목적지</th>
                                    <th>운행</th>
                                    <th>고객정보</th>
                                    <th>금액</th>
                                </tr>
                            </thead>
                            <tbody id="emp-oper-money-tb">
                                <tr>
                                    <td colspan="7">운행정보없음</td>
                                    <td class="hideTh"></td>
                                    <td class="hideTh"></td>
                                    <td class="hideTh"></td>
                                    <td class="hideTh"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="oper2">...</div>
                <div role="tabpanel" class="tab-pane" id="oper3">...</div>
            </div>
        </div>
    </div>
    <div class="moneyInsertEmp-item card">
        <div class="operTitle shadow-sm">
            <div class="operTitle-item">
                <h4>급여 내역 입력</h4>
            </div>
            <div class="operTitle-item">
                <div class="dash-cal-h-money">
                    <div class="dash-cal-h-item dash-cal-h-item1" id="fnDownMonth1">
                        <i class="fas fa-chevron-left fa-lg"></i>
                    </div>
                    <div class="dash-cal-h-item dash-cal-h-item2" id="">
                        <strong><input
                            class="yearmonthsMoney"
                            type="month"
                            id="yearmonthsMoney2"
                            value=""
                            control-id="ControlID-2"></strong>
                    </div>
                    <div class="dash-cal-h-item dash-cal-h-item3" id="fnUpMonth1">
                        <i class="fas fa-chevron-right fa-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="insert-name">
            <input type="hidden" id="m-id">
            <div class="insert-name-item">
                <span>이름</span></div>
            <div class="insert-name-item" id="m-name"></div>
            <div class="insert-name-item">
                <span>생년월일</span></div>
            <div class="insert-name-item" id="m-bir"></div>
            <div class="insert-name-item">
                <span>입사일</span></div>
            <div class="insert-name-item" id="m-ind"></div>
        </div>
        <div class="insert-cont-main">
            <div class="insert-cont-item">
                <div class="insert-cont-item-title">
                    <span>지급내역</span>
                    <a class="btn btn-default" id="mdINM">지급추가&nbsp;<i class="fas fa-plus-square"></i>
                    </a>
                </div>
                <div class="insert-cont-item-cont">
                    <table class="table table-striped table-hover table-bordered table-condensed">
                        <colgroup>
                            <col width="20%"/>
                            <col width="10%"/>
                            <col width="45%"/>
                            <col width="20%"/>
                        </colgroup>
                        <thead>
                            <tr>
                                <th class="hideTh"></th>
                                <th class="hideTh"></th>
                                <th class="hideTh"></th>
                                <th class="hideTh"></th>
                                <th>날짜</th>
                                <th>구분</th>
                                <th>내용</th>
                                <th>금액</th>
                            </tr>
                        </thead>
                        <tbody id="emp-oper-money-tb">
                            <tr>
                                <td class="hideTh"></td>
                                <td class="hideTh"></td>
                                <td class="hideTh"></td>
                                <td class="hideTh"></td>
                                <td>2022-03-03</td>
                                <td>운행</td>
                                <td>asd</td>
                                <td>300,000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="insert-cont-item">awdawd</div>
        </div>
    </div>
    <!-- Modal -->
    <div
        class="modal fade"
        id="md-inM"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="지급내역" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body" id="md-inM-bd"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div
        class="modal fade"
        id="md-outM"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="지급내역" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body" id="md-outM-bd"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>

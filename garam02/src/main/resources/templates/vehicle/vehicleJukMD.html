<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <!-- Modal -->
    <div
        th:fragment="ve-MD-juk"
        class="modal fade"
        id="modal-juk"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-juk-mh">Modal title</h3>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" style="flex-direction: row; gap: 2rem;">
                    <div class="mdb-reg" style="flex: 2">
                        <div class="mdb-reg-item">
                            <iframe class="mdb-reg-item-a" src="" frameborder="0" id="juk-frame"></iframe>
                        </div>
                        <div class="mdb-reg-item">
                            <label class="file-la" for="juk-selector">PDF 파일선택&nbsp;&nbsp;<i class="fas fa-file-upload"></i>
                            </label>
                            <form id="form-juk">
                                <input
                                    type="file"
                                    accept=".pdf"
                                    name="uploadfile"
                                    id="juk-selector"
                                    style="display: none;">
                                <input type="hidden" id="jukcarn" name="jukcarn" value="">
                            </form>
                        </div>
                    </div>
                    <div style="flex: 1; display: flex; flex-direction: column;">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-sortable" id="ddssaa">

                                    <col width="20%"/>
                                    <col width="40%"/>
                                    <col width="40%"/>
                                </colgroup>

                                                <option
                                                    th:each="ve : ${ve}"
                                                    th:if="${ve.trash==1}"
                                                    th:value="${ve.vehicle2}"
                                                    th:label="${ve.vehicle2}"
                                                    th:data-value="${ve.carNumber}"
                                                    th:data-id="${ve.name}"></option>

                                        </td>

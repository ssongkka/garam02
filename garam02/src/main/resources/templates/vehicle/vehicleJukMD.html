<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <!-- Modal -->
    <div
        th:fragment="ve-MD-juk"
        class="modal fade bs-example-modal-lg"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myLargeModalLabel"
        aria-hidden="true"
        id="modal-juk">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title fas fa-file-upload" id="myModalLabel-juk">Modal title</h4>
                </div>
                <div class="modal-body" style="flex-direction: row; gap: 2rem;">
                    <div class="mdb-reg" style="flex: 2">
                        <div class="mdb-reg-item">
                            <iframe class="mdb-reg-item-a" src="" frameborder="0" id="juk-frame"></iframe>
                        </div>
                        <div class="mdb-reg-item">
                            <label class="file-la" for="juk-selector">PDF 파일선택&nbsp;&nbsp;<i class="fas fa-file-upload"></i>
                            </label>
                            <form id="form-juk">
                                <input
                                    type="file"
                                    accept=".pdf"
                                    name="uploadfile"
                                    id="juk-selector"
                                    style="display: none;">
                                <input type="hidden" id="jukcarn" name="jukcarn" value="">
                            </form>
                        </div>
                    </div>

                                                th:value="${ve.vehicle2}"
                                                th:label="${ve.vehicle2}"
                                                th:data-value="${ve.carNumber}"
                                                th:data-id="${ve.name}"></option>

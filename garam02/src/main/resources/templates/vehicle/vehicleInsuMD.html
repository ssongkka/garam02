<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <!-- Modal -->
    <div
        th:fragment="ve-MD-insu"
        class="modal fade"
        id="modal-insu"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    <h5 class="modal-title fas fa-file-alt" id="myModalLabel-insu">Modal title</h5>
                </div>
                <div class="modal-body mdb-reg">
                    <div class="mdb-reg-item">
                        <iframe class="mdb-reg-item-a" src="" frameborder="0" id="insu-frame"></iframe>
                    </div>
                    <div class="mdb-reg-item">
                        <label class="file-la" for="insu-selector">PDF 파일선택&nbsp;&nbsp;<i class="fas fa-file-upload"></i>
                        </label>
                        <form id="form-insu">
                            <input
                                type="file"
                                accept=".pdf"
                                name="uploadfile"
                                id="insu-selector"
                                style="display: none;">
                            <input type="hidden" id="insucarn" name="insucarn" value="">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫&nbsp;&nbsp;기</button>
                    <button type="button" class="btn btn-primary" id="insu-insert">입&nbsp;&nbsp;력</button>
                </div>
            </div>
        </div>
    </div>

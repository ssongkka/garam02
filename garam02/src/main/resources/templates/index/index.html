<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">
<th:block layout:fragment="title">
	<title>로그인해요</title>
</th:block>
<th:block layout:fragment="add-css">
	<link rel="stylesheet" href="/css/loginCss/login.css">
</th:block>

<th:block layout:fragment="body">

	<div class="vertical-center">
		<div class="container card-song">

			<div class="login-cont col-md-8 hidden-xs hidden-sm">111</div>

			<div class="login-main col-md-4 col-xs-12">
				<h2>로그인</h2>
				<form class="login-form" th:action="@{/login}" method="post">
					<div class="">
						<label for="username">아이디</label> <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요">
					</div>
					<div class="">
						<label for="password">비밀번호</label> <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
					</div>
					<div class="">
						<label> <input type="checkbox"> 아이디 기억하기
						</label>
					</div>
					<div>
						<button type="submit" class="btn btn-default" style="width: 100%">제출</button>
					</div>
					<div th:if="${param.error}" class="alert alert-error">아이디 및 비밀번호를 확인해 주세요.</div>
					<div th:if="${param.logout}" class="alert alert-success">로그아웃되었습니다.</div>
				</form>
			</div>

		</div>
	</div>
</th:block>
</html>

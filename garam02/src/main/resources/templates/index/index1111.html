<!DOCTYPE html>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다
        -->
        <title>로그인해용</title>
        <!-- 부트스트랩 -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/css/common/boot_Custom.css">
        <link rel="stylesheet" href="/css/common/styles.css">
        <link rel="stylesheet" href="/css/loginCss/login.css">

        <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
        <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
        <!--[if lt IE 9]> <script
        src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script
        src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
    </head>
    <body>
        <main class="login-main">
            <div class="card">
                <div class="login-cont col-md-8 hidden-xs hidden-sm">111</div>
                <div class="login-main col-md-4 col-xs-12">
                    <h2>로그인</h2>
                    <form class="login-form" th:action="@{/login}" method="post">
                        <div class="">
                            <label for="username">아이디</label>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="아이디를 입력하세요">
                        </div>
                        <div class="">
                            <label for="password">비밀번호</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="비밀번호를 입력하세요">
                        </div>
                        <div class="">
                            <label>
                                <input type="checkbox">
                                아이디 기억하기
                            </label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-default" style="width: 100%">제출</button>
                        </div>
                        <div th:if="${param.error}" class="alert alert-error">아이디 및 비밀번호를 확인해 주세요.</div>
                        <div th:if="${param.logout}" class="alert alert-success">로그아웃되었습니다.</div>
                    </form>
                </div>
            </div>
        </main>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script src="/js/common/common.js"></script>
    </body>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
        th:fragment="reg-MD-Reginsert"
        class="modal fade bs-example-modal-lg"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myLargeModalLabel"
        aria-hidden="true"
        id="modal-rginsert">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title fas fa-pen-square">&nbsp;&nbsp;신규 정기운행 입력</h4>
                </div>
                <div class="modal-rgbody">
                    <form
                        action="/regular/regularRegister"
                        name="formReg"
                        th:action="@{/regular/regularRegister}"
                        method="post"
                        autocomplete="off">
                        <h3>
                            1.거래처 정보(계약처)
                            <small>
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="radio0"
                                        name="ctmsepa"
                                        value="0"
                                        readonly="readonly"
                                        disabled="disabled">
                                    일반
                                </label>
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="radio1"
                                        name="ctmsepa"
                                        readonly="readonly"
                                        disabled="disabled"
                                        value="1">
                                    학단
                                </label>
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="radio2"
                                        name="ctmsepa"
                                        readonly="readonly"
                                        disabled="disabled"
                                        value="2">
                                    거래처
                                </label>
                            </small>
                        </h3>
                        <div class="row">
                            <div class="form-group col-xs-10 col-lg-5">
                                <input type="hidden" id="ctmno" name="ctmno">
                                <i class="fas fa-book-open"></i>
                                <label for="ctmname">이름&#42;</label>
                                <input
                                    type="text"
                                    onfocus="this.select()"
                                    list="name-cho"
                                    class="form-control input-sm"
                                    id="ctmname"
                                    placeholder="이름을 입력해주세요."
                                    value=""
                                    required="required"
                                    autocomplete="off">
                                <datalist id="name-cho">
                                    <option
                                        th:each="custom : ${customer}"
                                        th:value="${custom.ctmname}"
                                        th:label="${custom.ctmtel1}"
                                        th:data-value="${custom.ctmno}"></option>

                                </datalist>
                            </div>
                            <div class="form-group col-xs-2 col-lg-1" id="">
                                <a
                                    id="ername"
                                    class="fas fa-times-circle BaseButton--skinGray size_default col-xs-12 plus-btn"
                                    data-toggle="tooltip"
                                    data-placement="bottom"
                                    data-trigger="hover"
                                    title="고객정보 지우기"></a>
                            </div>
                            <div class="form-group col-xs-10 col-lg-5 rsvtPer">
                                <i class="fas fa-phone-alt"></i>
                                <label for="tel1">연락처&#42;</label>
                                <h5 id="ctmtel1"></h5>
                                <datalist id="tel1-cho"></datalist>
                            </div>
                            <div class="form-group col-xs-2 col-lg-1" id="btnUserPlus">
                                <a
                                    id="userPlus"
                                    class="fas fa-plus-circle BaseButton--skinGray size_default col-xs-12 plus-btn"
                                    data-toggle="tooltip"
                                    data-placement="bottom"
                                    title="고객정보 지우기"></a>
                            </div>
                        </div>
                        <div id="user-plus">
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <label for="ctmstp">출발지</label>
                                    <h5 id="ctmstp"></h5>
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-pen"></i>
                                    <label for="ctmdetail">메모</label>
                                    <h5 id="ctmdetail"></h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-phone-alt"></i>
                                    <label for="ctmtel2">비상연락처</label>
                                    <h5 id="ctmtel2"></h5>
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-map"></i>
                                    <label for="ctmaddress">주소</label>
                                    <h5 id="ctmaddress"></h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="far fa-envelope"></i>
                                    <label for="ctmemail">이메일</label>
                                    <h5 id="ctmemail"></h5>
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="far fa-building"></i>
                                    <label for="ctmcompanum">사업자등록번호</label>
                                    <h5 id="ctmcompanum"></h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-fax"></i>
                                    <label for="ctmfax">팩스</label>
                                    <h5 id="ctmfax"></h5>
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-home"></i>
                                    <label for="ctmhomepage">홈페이지</label>
                                    <h5>
                                        <a id="ctmhomepage" href="" target="_blank"></a>
                                    </h5>
                                    <!-- <input type="text" readonly="readonly" class="form-control input-sm"
                                    id="ctmhomepage"> -->
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h3>
                            2. 운행회사 정보(실 운행처)
                            <small>
                                <input type="checkbox" id="chsame" style="margin-left: 3rem;">
                                <label for="chsame">거래처와 동일</label>
                            </small>
                        </h3>
                        <div class="row">
                            <div class="form-group col-xs-12 col-lg-6">
                                <i class="fas fa-map-marker-alt"></i>
                                <label for="regcompany">회사이름</label>
                                <input
                                    type="text"
                                    onfocus="this.select()"
                                    class="form-control input-sm"
                                    id="regcompany"
                                    name="regcompany"
                                    placeholder="실 운행처 회사이름 입력"
                                    required="required">
                            </div>
                            <div class="form-group col-xs-12 col-lg-6">
                                <i class="fas fa-pen"></i>
                                <label for="regaddress">주소</label>
                                <input
                                    type="text"
                                    onfocus="this.select()"
                                    class="form-control input-sm"
                                    id="regaddress"
                                    name="regaddress"
                                    placeholder="실 운행처 회사주소 입력"
                                    required="required">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-lg-6">
                                <i class="fas fa-map-marker-alt"></i>
                                <label for="regperson">담당</label>
                                <input
                                    type="text"
                                    onfocus="this.select()"
                                    class="form-control input-sm"
                                    id="regperson"
                                    name="regperson"
                                    placeholder="담당자 또는 담당부서 이름"
                                    required="required">
                            </div>
                            <div class="form-group col-xs-12 col-lg-6">
                                <i class="fas fa-pen"></i>
                                <label for="regphone">담당자연락처</label>
                                <input
                                    type="text"
                                    onfocus="this.select()"
                                    class="form-control input-sm"
                                    id="regphone"
                                    name="regphone"
                                    placeholder="담당자 또는 담당부서 전화번호"
                                    required="required">
                            </div>
                        </div>
                        <hr>
                        <h3>
                            3. 운행내용 정보
                            <small></small>
                        </h3>
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <i class="fas fa-calendar-day"></i>
                                <label for="regstartd">계약시작일
                                    <label class="checkbox-inline" style="padding-left: 3rem;">
                                        <input type="checkbox" id="noPeriod" value="option1">
                                        계약기간없음
                                    </label>
                                </label>
                                <input
                                    type="date"
                                    onfocus="this.select()"
                                    class="form-control input-sm"
                                    id="regstartd"
                                    name="regstartd"
                                    required="required">
                            </div>
                            <div class="form-group col-xs-6">
                                <i class="fas fa-calendar-day"></i>
                                <label for="regendd">
                                    <span>계약종료일</span>
                                    <span id="daynight"></span>
                                </label>
                                <input
                                    type="date"
                                    onfocus="this.select()"
                                    class="form-control input-sm"
                                    id="regendd"
                                    name="regendd"
                                    required="required">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-lg-6">
                                <i class="fas fa-map-marker-alt"></i>
                                <label for="regnum">운행대수</label>
                                <select
                                    class="form-control input-sm"
                                    id="regnum"
                                    name="regnum"
                                    required="required">
                                    <option
                                        th:each="i : ${#numbers.sequence(1, 100)}"
                                        th:value="${i}"
                                        th:text="${i} + '&nbsp;대'">Num</option>
                                </select>
                            </div>
                            <div class="form-group col-xs-12 col-lg-6">
                                <i class="fas fa-map-marker-alt"></i>
                                <label for="regcontract">계약형태</label>
                                <select
                                    class="form-control input-sm"
                                    id="regcontract"
                                    name="regcontract"
                                    required="required">
                                    <option value="계약" label="직접 계약"></option>
                                    <option value="입찰" label="입찰"></option>
                                </select>
                            </div>
                            <div class="form-group col-xs-12 col-lg-6" style="display: none;">
                                <i class="fas fa-pen"></i>
                                <label for="regmoney">계약금액</label>
                                <input
                                    type="hidden"
                                    data-type="currency"
                                    onfocus="this.select()"
                                    class="form-control input-sm datacurr"
                                    id="regmoney"
                                    name="regmoney"
                                    value="0"
                                    disabled="disabled">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-lg-12">
                                <i class="fas fa-pen"></i>
                                <label for="regmemo">특이사항</label>
                                <input
                                    type="text"
                                    onfocus="this.select()"
                                    class="form-control input-sm"
                                    id="regmemo"
                                    name="regmemo"
                                    placeholder="계약 및 운행에 관한 특이사항 입력"
                                    required="required">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫&nbsp;&nbsp;기</button>
                    <button type="button" class="btn btn-primary" id="btn-rginsert">신규 입력</button>
                </div>
            </div>
        </div>
    </div>
</html>
